<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Contact</title>
</head>

<body>

  <div class="form">
    <div class="title">
      <hr class="line"/>
      <h2>Book a room</h2>
    </div>
    <div class="container">
      <div class="form_contact">
        <form id="contact-form" class="form" action="#" method="POST" role="form">
          <div class="form-group">
            <label class="form-label" for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" tabindex="1" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="name">First-Name</label>
            <input type="text" class="form-control" id="first-name" name="name" placeholder="First-Name" tabindex="2" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" tabindex="3" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="company">Company</label>
            <input type="text" class="form-control" id="company" name="company" placeholder="Company" tabindex="4" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="name-event">Name of event</label>
            <input type="text" class="form-control" id="name-event" name="name-event" placeholder="Name of event" tabindex="5" required>
          </div>
        <div class="number">
          <div class="form-group">
            <label class="form-label" for="date-event">Date of event</label>
            <h4>Date of event</h4>
            <input type="date" class="form-control" id="date-event" name="date-event" placeholder="Date of event" tabindex="6" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="time-event">Time of event</label>
            <h4>Time of event</h4>
            <input type="time" class="form-control" id="time" name="time-event" placeholder="Time of event" tabindex="7" required>
          </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="attendees">Number of attendees</label>
            <input type="number" class="form-control" id="attendees" name="attendees" placeholder="Number of attendees" tabindex="8" required>
          </div>
      <div class="checkbox">
        <h4>Catering</h4>
          <div class="form-group">
            <label class="form-label" for="text">Breakfast</label>
            <input type="checkbox" class="form-control" id="checkbox" name="breakfast" placeholder="Breakfast" tabindex="9" required> <span>Breakfast</span>
          </div>
          <div class="form-group">
            <label class="form-label" for="lunch">Lunch</label>
            <input type="checkbox" class="form-control" id="checkbox" name="lunch" placeholder="Lunch" tabindex="10" required> <span>Lunch</span>
          </div>
          <div class="form-group">
            <label class="form-label" for="dinner">Dinner</label>
            <input type="checkbox" class="form-control" id="checkbox" name="dinner" placeholder="Dinner" tabindex="11" required> <span>Dinner</span>
          </div>
          <div class="form-group">
            <label class="form-label" for="reception">Reception</label>
            <input type="checkbox" class="form-control" id="checkbox" name="reception" placeholder="Dinner" tabindex="12" required> <span>Reception</span>
          </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="message">Message</label>
            <textarea  name="message" class="form-control" id="message" placeholder="Message..." tabindex="13" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-start-order">Send Message</button>
          </div>
        </form>
      </div>

      <div class="right">
        <div class="imgcontainer">
          <img src="" alt="">
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
  </script>

  <script>
    $(document).ready(function() {
      // Test for placeholder support
      $.support.placeholder = (function() {
        var i = document.createElement('input');
        return 'placeholder' in i;
      })();

      // Hide labels by default if placeholders are supported
      if ($.support.placeholder) {
        $('.form-label').each(function() {
          $(this).addClass('js-hide-label');
        });

        // Code for adding/removing classes here
        $('.form-group').find('input, textarea').on('keyup blur focus', function(e) {

          // Cache our selectors
          var $this = $(this),
            $parent = $this.parent().find("label");

          if (e.type == 'keyup') {
            if ($this.val() == '') {
              $parent.addClass('js-hide-label');
            } else {
              $parent.removeClass('js-hide-label');
            }
          } else if (e.type == 'blur') {
            if ($this.val() == '') {
              $parent.addClass('js-hide-label');
            } else {
              $parent.removeClass('js-hide-label').addClass('js-unhighlight-label');
            }
          } else if (e.type == 'focus') {
            if ($this.val() !== '') {
              $parent.removeClass('js-unhighlight-label');
            }
          }
        });
      }
    });
  </script>

</body>

</html>
